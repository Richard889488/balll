<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人臉辨識與 Arduino USB 通信</title>
    <!-- 引入 TensorFlow.js 和 BlazeFace 模型 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
</head>
<body>
    <h1>人臉辨識與 Arduino USB 通信</h1>
    <video id="video" autoplay playsinline width="640" height="480"></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <button id="connect">連接 Arduino</button>
    <button id="start">開始偵測</button>
    <textarea id="output" rows="10" cols="50" readonly></textarea>

    <script>
        let model;
        let device;

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 開啟攝影機
        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        // 載入 BlazeFace 模型
        async function loadModel() {
            model = await blazeface.load();
            console.log("BlazeFace 模型載入完成！");
        }

        // 偵測人臉並傳送座標
        async function detectFace() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const predictions = await model.estimateFaces(video, false);

            if (predictions.length > 0) {
                predictions.forEach(async (prediction) => {
                    const x = Math.floor(prediction.topLeft[0]); // 人臉的 x 座標
                    console.log(`偵測到人臉 x 座標: ${x}`);

                    // 傳送 x 座標到 Arduino
                    if (device) {
                        try {
                            const encoder = new TextEncoder();
                            const data = encoder.encode(`${x}\n`);
                            await device.transferOut(4, data); // Endpoint 4 用於數據傳輸
                            const output = document.getElementById('output');
                            output.value += `傳送到 Arduino: x=${x}\n`;
                        } catch (error) {
                            console.error("傳送數據失敗: ", error);
                        }
                    } else {
                        console.log("尚未連接 Arduino！");
                    }
                });
            }
        }

        // 連接到 Arduino
        document.getElementById('connect').addEventListener('click', async () => {
            try {
                device = await navigator.usb.requestDevice({
                    filters: [
                        { vendorId: 0x2341 } // Arduino 官方 Vendor ID
                    ]
                });

                await device.open(); // 打開 USB 設備
                await device.selectConfiguration(1); // 設置配置
                await device.claimInterface(0); // 聲明接口

                const output = document.getElementById('output');
                output.value += `成功連接到 Arduino 設備: Vendor ID=0x2341, Product ID=${device.productId.toString(16)}\n`;
            } catch (error) {
                console.error("連接設備失敗: ", error);
                const output = document.getElementById('output');
                output.value += `連接失敗: ${error.message}\n`;
            }
        });

        // 啟動人臉辨識
        document.getElementById('start').addEventListener('click', async () => {
            await setupCamera();
            await loadModel();
            setInterval(detectFace, 100); // 每 100 毫秒進行一次偵測
        });
    </script>
</body>
</html>
