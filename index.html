<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影像辨識與 HC-05 藍牙通信</title>
    <!-- 引入 TensorFlow.js 與 BlazeFace -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
</head>
<body>
    <h1>影像辨識與 Arduino 通信</h1>
    <video id="video" autoplay playsinline width="640" height="480"></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <button id="connect">連接 HC-05 藍牙</button>
    <button id="start">開始人臉辨識</button>
    <textarea id="output" rows="10" cols="50" readonly></textarea>

    <script>
        let model;
        let device;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const output = document.getElementById('output');

        let characteristic;

        // 啟動攝影機
        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        // 載入 BlazeFace 模型
        async function loadModel() {
            model = await blazeface.load();
            output.value += "BlazeFace 模型載入完成！\n";
        }

        // 偵測人臉並傳送座標
        async function detectFace() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const predictions = await model.estimateFaces(video, false);

            if (predictions.length > 0) {
                predictions.forEach(async (prediction) => {
                    const x = Math.floor(prediction.topLeft[0]); // 偵測到的 x 座標
                    output.value += `偵測到人臉 x 座標: ${x}\n`;

                    // 傳送座標到 Arduino
                    if (characteristic) {
                        try {
                            const encoder = new TextEncoder();
                            const data = encoder.encode(`${x}\n`);
                            await characteristic.writeValue(data);
                            output.value += `已傳送到 Arduino: x=${x}\n`;
                        } catch (error) {
                            output.value += `傳送失敗: ${error.message}\n`;
                        }
                    } else {
                        output.value += "尚未連接 HC-05 藍牙模組！\n";
                    }
                });
            } else {
                output.value += "未偵測到人臉。\n";
            }
        }

        // 連接 HC-05 藍牙模組
        document.getElementById('connect').addEventListener('click', async () => {
            try {
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['00001101-0000-1000-8000-00805f9b34fb'] // Serial Port Profile UUID
                });

                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('00001101-0000-1000-8000-00805f9b34fb');
                characteristic = await service.getCharacteristic('00001101-0000-1000-8000-00805f9b34fb');

                output.value += "成功連接到 HC-05 藍牙模組！\n";
            } catch (error) {
                output.value += `連接失敗: ${error.message}\n`;
            }
        });

        // 啟動人臉辨識
        document.getElementById('start').addEventListener('click', async () => {
            await setupCamera();
            await loadModel();
            setInterval(detectFace, 100); // 每 100 毫秒進行一次偵測
        });
    </script>
</body>
</html>
