<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Face Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video, canvas {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Webcam Face Detection</h1>
    <video id="video" autoplay playsinline width="640" height="480"></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <p id="result">Face Detection Result: Waiting...</p>
    <p id="face-detected">Face Detected: No</p>
    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");
        const result = document.getElementById("result");
        const faceDetected = document.getElementById("face-detected");

        // 啟動攝影機
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                alert("Failed to access camera. Please allow camera access.");
            }
        }

        // 載入模型
        async function loadModels() {
            try {
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models'),
                    faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models'),
                    faceapi.nets.faceRecognitionNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models')
                ]);
                console.log("Models loaded successfully.");
            } catch (err) {
                alert("Error loading models or detecting faces. Please try again.");
                console.error("Error loading models:", err);
            }
        }

        // 啟動臉部偵測
        async function startFaceDetection() {
            setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions({
                    inputSize: 512,
                    scoreThreshold: 0.5
                }));
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                faceapi.draw.drawDetections(canvas, detections);

                // 更新狀態
                if (detections.length > 0) {
                    result.textContent = `Detected ${detections.length} face(s)`;
                    faceDetected.textContent = "Face Detected: Yes";
                } else {
                    result.textContent = "No faces detected";
                    faceDetected.textContent = "Face Detected: No";
                }
            }, 200);
        }

        // 啟動應用
        startCamera();
        loadModels().then(startFaceDetection);
    </script>
</body>
</html>
